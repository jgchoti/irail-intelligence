name: iRail Data Collection

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data collection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/github_collector.py

      - name: Log completion
        run: echo "âœ… Collection completed at $(date)"
